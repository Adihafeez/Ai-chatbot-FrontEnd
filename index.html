<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Interactive Sales Chatbot</h1>
        <p>Your virtual assistant for seamless shopping</p>
    </header>

    <main>
        <div class="chatbot-container">
            <div id="chat-header">
                <h2><i class="fas fa-robot"></i> Sales Assistant</h2>
                <button id="reset-btn" title="Reset Chat"><i class="fas fa-redo"></i></button>
            </div>
            <div id="chat-body">
                <div class="bot-message">Hello! Welcome to our e-commerce platform. How can I help you today?</div>
            </div>
            <div id="chat-footer">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-btn" title="Send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <footer>
        <p>Designed by <a href="https://in.linkedin.com/in/adihafeez" target="_blank">Adi Hafeez</a> | <i class="fab fa-linkedin"></i></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
